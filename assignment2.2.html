<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <h1>HTML Hyperlink, Text, Image & Media Elements</h1>

  <!-- Hyperlink -->

  <!-- Image -->
  <h2>Image Example</h2>
  <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/poster/z/x/x/medium-poster-design-no-3366-ironman-poster-ironman-posters-for-original-imaggby9s83dgghy.jpeg?q=90" alt="Sample Image" width="300">

  <!-- Audio -->
  <h2>Audio Example</h2>
  <audio controls>
    <source src="reactor.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Video -->
  <h2>Video Example</h2>
  <video width="400" controls>
    <source src="ironman.mp4">_
