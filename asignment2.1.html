<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic vs Non-Semantic Example</title>
</head>
<body>

  <!-- Semantic element -->
  <header>
    <h1>Welcome to My Webpage</h1>
    <p>A demo of semantic and non-semantic elements</p>
  </header>

  <!-- Non-semantic element -->
  <div style="background-color: lightgray; padding: 10px;">
    <h2>About Me </h2>
    <p>Hello! I am Ashwin, learning <span style="color: blue;">HTML</span> </p>
  </div>

  <!-- Semantic element -->
  <article>
    <h2>My First Article</h2>
    <p>This is a simple example of using the <code>&lt;article&gt;</code> tag.</p>
  </article>

</body>
</html>
